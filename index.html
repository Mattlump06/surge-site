<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <main>
      <landing class="grid" id="landing">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fab fa-stripe-s"></i></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Browse</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn-search" type="submit">
                  Search
                </button>
              </form>
              <ul id=nav2 class="navbar-nav me-auto me-2 mb-lg-0">
                <li class= navItem>
                    <a id="bell" class="nav-link" href="#"><i class="far fa-bell"></i></i></a>
                </li>
                  <li class= navItem>
                      <a id="profile" class="nav-link" href="#"><i class="fas fa-user-circle"></i></a>
                  </li>

              </ul>
            </div>
          </div>
        </nav>

        <div class="landing-content">
            <div class="text-content">
                <h1 class="header-text">Where they Play and where you watch</h1>
                <h3 class="subheader-text">Show case you Talent</h3>
            </div>
         
        </div>
      </landing>
      <div class="grid" id="featured">
            
          <div class="container">
            <div class="featured-text">
                <h2>Featured</h2>
            </div>
            <hr>
            <div class="row align-items-start">
                <div class="col">
                  <div class="green">
                    <img src="img/fortnite.jpeg" alt="">
                  </div>
                </div>
                <div class="col">
                  <div class="blue">
                    <img src="img/warzone.jpeg" alt="">
                  </div>
                </div>
                <div class="col">
                  <div class="red">
                    <img src="img/rc.jpeg" alt="">
                  </div>
                </div>
              </div>
           </div>

        </div>

        <div class="grid" id="browse">
            <div class="suggested">
                <h4>Suggested Profiles</h4>
                <ul class="profile-list">
                    <li>
                        <div class="user-title">
                        <i id="profile2" class="fas fa-user-circle"></i>
                            <h4>User 1</h4>
                            <p>Call of Duty: Warzone</p>
                        </div>
                    </li>
                    <li>
                        <div class="user-title">
                            <i id="profile2" class="fas fa-user-circle"></i>
                            <h4>User 1</h4>
                            <p>Call of Duty: Warzone</p>
                        </div>
                    </li>
                    <li>
                        <div class="user-title">
                            <i id="profile2" class="fas fa-user-circle"></i>
                            <h4>User 1</h4>
                            <p>Call of Duty: Warzone</p>
                        </div>
                    </li>
                    <li>
                        <p>Seem more</p> <i id="see-more" class="fas fa-ellipsis-h"></i>
                    </li>
                </ul>

            </div>
            <div class="browse-content">
                <h1>Browse games</h1>
                <div class="container">
                    <div class="row align-items-start">
                        <div class="col">
                            <img src="/img/fortnite" alt="">
                        </div>
                        <div class="col">
                            <img src="/img/call-of-duty-warzone.jpg" alt="">
                        </div>
                        <div class="col">
                            <img src="img/rccover.jpg" alt="">
                        </div>
                        <div class="col">
                            <img src="img/val.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
